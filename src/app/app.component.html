<form [formGroup]="userForm" (ngSubmit)="onSubmit()" id="user-form">
    <label>Username:</label>
    <input type="text" formControlName="username" />
    <div
      *ngIf="
        userForm.controls.username.invalid && userForm.controls.username.touched
      "
    >
      Username is required (3-24 chars)
    </div>
  
    <label>Email:</label>
    <input type="email" formControlName="email" />
    <div
      *ngIf="userForm.controls.email.invalid && userForm.controls.email.touched"
    >
      Enter a valid email
    </div>
  
    <label>Type:</label>
    <select formControlName="type">
      <option value="">Select Type</option>
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
    <div *ngIf="userForm.controls.type.invalid && userForm.controls.type.touched">
      User type is required
    </div>
  
    <label>Password:</label>
    <input type="password" formControlName="password" />
    <div
      *ngIf="
        userForm.controls.password.invalid && userForm.controls.password.touched
      "
    >
      Password must be 5-24 chars, with uppercase, lowercase, and a special
      character
    </div>
  
    <button type="submit" [disabled]="userForm.invalid || isSubmitting">
      Submit
    </button>
  </form>
